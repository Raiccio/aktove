<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judicial Act Finder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Judicial Act Retrieval</h1>
    <form id="actForm">
        <label>Court:</label>
        <select id="court">
            <option value="1">ВКС</option>
            <option value="2">District Court</option>
            <option value="3">Regional Court</option>
        </select><br>

        <label>Year:</label>
        <input type="number" id="year" required><br>

        <label>Case Number:</label>
        <input type="number" id="case" required><br>

        <button type="submit">Find Act</button>
    </form>

    <p id="result"></p>

    <script src="script.js"></script>
</body>

</html>
